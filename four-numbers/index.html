<!DOCTYPE html>
<html>
<head>
	<script src="script1.3.js"></script>
	<link rel="icon" href="https://openmoji.org/data/color/svg/1F522.svg">
	<title>Four Numbers Solver</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="all_content">
	<h1>4 Numbers Solver</h1>
	<p>Enter 4 Numbers:</p>
	<input id="numbersinput" type="text" inputmode="numeric" pattern="[0-9]*" maxlength="4" oninput="inputChange()">
	<button type="button" onclick="buttonPress()" class="solve_button">Solve</button>

	<p id="solutions"></p>
</div>
</body>

</html>
